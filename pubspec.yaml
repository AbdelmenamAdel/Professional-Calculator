name: Calculator
description: calculator created as a task in GDSC
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'
dependencies:
  restart_app: ^1.2.1
  animated_button: ^0.2.0
  math_expressions: ^2.4.0
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter_launcher_icons:
  android: true
  ios: true
  image_path_ios: "assets/app_icon.jpg"
  image_path_android: "assets/app_icon.jpg"
  remove_alpha_ios: true

  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/app_icon.jpg"
    background_color: "#979797"
    theme_color: "#979797"
  windows:
    generate: true
    image_path: "assets/app_icon.jpg"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/app_icon.jpg"

flutter:

  uses-material-design: true
  assets:
    - assets/
